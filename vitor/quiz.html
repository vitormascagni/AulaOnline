<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body { 
            background-image: url(https://assets.xboxservices.com/assets/20/24/2024d7b3-b043-4e5a-911a-8b16f5dfd669.jpg?n=XGP_Sneak-Slider-0_Cloud-Gaming_832x572_01.jpg);
            background-repeat: no-repeat ;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: blueviolet;
        }
        #question {
            font-size: 20;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: auto;
        }
        .answer {
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    
    <div id="quiz-container">
        <div id="question"></div>
        <div id="answers"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="results" style="display: none;">
        <h2>Results</h2>
        <p>Qtd. Respostas Corretas: <span id="correct"></span></p>
        <p>Qtd. Respostas Incorretas: <span id="incorrect"></span></p>
        
    </div>

    <script>
        // Definindo as perguntas e respostas
        const questions = [
            {
                question: "QUAL A CAPITAL DO BRASIL??",
                answers: ["Rio de Janeiro", "Brasília", "São Paulo", "Belo Horizonte", "Salvador"],
                correctAnswer: 1 // Brasília
            },
            {
                question: "QUAL O MAIOR PLANETA DO SISTEMA SOLAR??",
                answers: ["Terra", "Júpiter", "Saturno", "Marte", "Vênus"],
                correctAnswer: 1 // Júpiter
            },
            // Adicione mais perguntas aqui
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        const resultsElement = document.getElementById('results');

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            answersElement.innerHTML = '';
            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('answer');
                button.onclick = () => checkAnswer(index);
                answersElement.appendChild(button);
                
            });
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedIndex === currentQuestion.correctAnswer) {
                alert('Resposta correta!');
                correctAnswers++;
            } else {
                alert('Resposta incorreta!');
                incorrectAnswers++;
            }
            // Avança para a próxima pergunta
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            resultsElement.style.display = 'block';
            getComputedStyle( 'BORA TESTAR SEUS CONHECIMENTOS');
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('incorrect').textContent = incorrectAnswers;
        }

        // Iniciar com a primeira pergunta
        showQuestion();
    </script>
</body>
</html>
